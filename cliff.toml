[changelog]
header = """
# Changelog\n
"""
body = """
{%- macro remote_url() -%}
  https://github.com/rousseau-romain/round-timing
{%- endmacro -%}

{% if version -%}
  ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
  ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
  ### {{ group | striptags | trim | upper_first }}
  {% for commit in commits %}
    - {{ commit.message | split(pat="(#") | first | trim }}\
  {% endfor %}
{% endfor %}\n
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "(?i)^feat", group = "Features" },
  { message = "(?i)^fix", group = "Bug Fixes" },
  { message = "(?i)^perf", group = "Performance" },
  { message = "(?i)^refactor", group = "Refactoring" },
  { message = "(?i)^doc", group = "Documentation" },
  { message = "(?i)^chore: release", skip = true },
  { message = "(?i)^chore", skip = true },
  { message = "(?i)^ci", skip = true },
  { message = "(?i)^style", skip = true },
  { message = "(?i)^test", skip = true },
]
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "newest"
